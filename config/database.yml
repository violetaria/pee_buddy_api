default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: peebuddy_development
  port: 4321
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: peebuddy_test
  port: 4321
  host: localhost

production:
  <<: *default
  database: peebuddy_production
